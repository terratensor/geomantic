services:
  manticore:
    image: manticoresearch/manticore:latest
    container_name: geomantic-manticore
    restart: always
    ports:
      - "9307:9306"
      - "9309:9308"
      - "9313:9312"
    networks:
      - library-net
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1
    # deploy:
    #   resources:
    #     limits:
    #       memory: 64G
    environment:
      - EXTRA=1
    volumes:
      - ./manticore/data:/var/lib/manticore
      - ./manticore/logs:/var/log/manticore
      - ./manticore/conf/manticore.conf:/etc/manticoresearch/manticore.conf

networks:
  library-net:
    name: library-net
    driver: bridge
